<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown_Timer</title>
  <link rel="stylesheet" href="countdown.css">
</head>
<body>
  <h1>Inhale New Energy</h1>
  <h2>Prepare your mind[Coming Soon...]</h2>
  <div class="countdown-container">
    <div class="countdown-element days-container">
      <p class=" big-text" id="days">0</p>
      <span>Days</span>
    </div>
    <div class=" countdown-element hours-container">
      <p class="big-text" id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="countdown-element  mins-container">
      <p class="big-text" id="mins">0</p>
      <span>Mins</span>
    </div>
    <div class="countdown-element  sec-container">
      <p class="big-text" id="sec">0</p>
      <span>Seconds</span>
    </div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
